<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>MTG</title>
        <link rel="stylesheet" href="style/style.css">
    </head>
    <body>
        <div id="card-view"></div>
        <div id="card-message"></div>
        <div id="card-info"></div>
        <div id="play-area">
            <div id="player1-info">
                <div id="player1-avatar"></div>
                <table id="player1-size">
                    <tr><td id="player1-library-size">0</td></tr>
                    <tr><td id="player1-hand-size">0</td></tr>
                    <tr><td id="player1-graveyard-size">0</td></tr>
                </table>
                <div id="player1-mana-pool">
                    <div class="mana-symbol mana-plains"></div>
                    <div class="mana-symbol mana-island"></div>
                    <div class="mana-symbol mana-swamp"></div>
                    <div class="mana-symbol mana-mountain"></div>
                    <div class="mana-symbol mana-forest"></div>
                    <div class="mana-symbol mana-colorless"></div>
                </div>
            </div>
            <div id="player1-play"></div>
            <div id="player1-hand"></div>
            <div id="player2-info">
                <div id="player2-avatar"></div>
                <table id="player2-size">
                    <tr><td id="player2-library-size">0</td></tr>
                    <tr><td id="player2-hand-size">0</td></tr>
                    <tr><td id="player2-graveyard-size">0</td></tr>
                </table>
                <div id="player2-mana-pool">
                    <div class="mana-symbol mana-plains"></div>
                    <div class="mana-symbol mana-island"></div>
                    <div class="mana-symbol mana-swamp"></div>
                    <div class="mana-symbol mana-mountain"></div>
                    <div class="mana-symbol mana-forest"></div>
                    <div class="mana-symbol mana-colorless"></div>
                </div>
            </div>
            <div id="player2-play"></div>
        </div>
        <script src="src/src.js"></script>
        <!-- <script src="src/card.js"></script>
        <script src="src/player.js"></script>
        <script src="src/game.js"></script> -->
    </body>
</html>
